<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events-SAST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="eventsbg">
        <video autoplay loop muted>
            <source src="assets/eventsbg.mp4">
        </video>
    </div>
    
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">
                <img src="/SAST Landing/assets/SAST.png" alt="Logo" width="60" height="60">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#space-service">SAST Services</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#careers">Events</a></li>
                </ul>
            </nav>
            <a href="https://www.linkedin.com/company/society-for-astrophysics-and-space-technology/posts/?feedView=all" class="contact-button" target="_blank">Contact</a>
        </div>
    </header>



    <section class="eventssec">
        <div class="events">
            <div class="card">
                <img src="assets/bharatmp.jpeg" alt="BharatMP">
                <h2>Cubesat Showcase</h2>
            </div>
            <div class="card">
                <img src="assets/DamruExhibit.jpeg" alt="DamruExhibit">
                <h2>SAST Damru Exhibit</h2>
            </div>
            <div class="card">
                <img src="assets/Onboarding.jpeg" alt="Onbaording">
                <h2>Club Onboarding</h2>
            </div>
            
            <div class="card">
                <img src="assets/rajkumarv.jpeg" alt="RajkumarV">
                <h2>Guest Lecture-Dr.Rajkumar Vedam</h2>
            </div>
            <div class="card">
                <img src="assets/Tsuchinshan.jpeg" alt="Tsuchinshan">
                <h2>Tsuchinshan Comet Spotting</h2>
            </div>
            <div class="card">
                <img src="assets/offlaunch.jpeg" alt="Launch">
                <h2>SAST Official Launch</h2>
            </div>
        </div>
    </section>
</body>
</html>
